<mat-card class="login-card">
  <img mat-card-image src="../../../assets/images/bastet.png" alt="Logo de l'application Bastet">
  <mat-card-header>
      <mat-card-title> Connexion </mat-card-title>
  </mat-card-header>
  <form (submit)="login()">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Adresse mail" [formControl]="email" required name="email" [(ngModel)]="credentials.email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="credentials.password">
        <mat-icon class="pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/register">Cr√©er un compte</button>
      <div fxFlex></div>
      <button type="submit" mat-raised-button color="primary">Connexion</button>
    </mat-card-actions>
  </form>
</mat-card>
