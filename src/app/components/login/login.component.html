<div class="login-container">
  <mat-card class="login-card">
    <img mat-card-image src="../../../assets/images/bastet_login.png" alt="Logo de l'application Bastet">
    <mat-card-header>
      <mat-card-title> Connexion </mat-card-title>
    </mat-card-header>
    <form (submit)="login()">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Adresse mail" [formControl]="email" required name="email" [(ngModel)]="credentials.email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="credentials.password">
          <mat-icon class="pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="column" fxLayoutAlign="center center">
          <button class="login-button" type="submit" mat-stroked-button>Connexion</button></div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>

<div id="register-button" routerLink="/register">
  <button mat-mini-fab>
    <mat-icon aria-label="CrÃ©er un compte">add</mat-icon>
  </button>
</div>

<div id="backshape">
  <div class="wrapper">
    <a mat-button>Termes et conditions</a>
  </div>
</div>
