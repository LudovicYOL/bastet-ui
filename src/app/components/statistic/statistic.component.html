<mat-nav-list>
    <h3 mat-subheader>Statistiques</h3>

    <mat-card class="promotion-card" *ngIf="promotionChartReady">
        <mat-card-header>
          <mat-card-title>Promotion</mat-card-title>
          <mat-card-subtitle>Nombres de personnes <i>(total : {{ total }})</i></mat-card-subtitle>
        </mat-card-header>
        <div class="promotion-result">
            <div>
                <div style="display: block">
                  <canvas baseChart
                          [datasets]="promotionBarChartData"
                          [labels]="promotionBarChartLabels"
                          [options]="promotionBarChartOptions"
                          [legend]="promotionBarChartLegend"
                          [chartType]="promotionBarChartType">
                  </canvas>
                </div>
              </div>
        </div>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
         
        </mat-card-actions>
      </mat-card>
</mat-nav-list>
