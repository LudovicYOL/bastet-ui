<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <img src="./assets/images/bastet.png" width="100%">
    <div class="mt-3">
      <mat-nav-list>
        <mat-list-item routerLink="/annuaire">
          <button mat-icon-button class="mr-3">
            <mat-icon>supervisor_account</mat-icon>
            <a style="font-size:15px;">
              Annuaire
            </a>
          </button>
        </mat-list-item>
      </mat-nav-list>
      <mat-accordion multi="true" [displayMode]="displayMode">
        <mat-expansion-panel class="no-shadow">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              <button mat-icon-button class="mr-3">
                <mat-icon>build</mat-icon> Administration
              </button>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item routerLink="/accounts">
              <button mat-icon-button class="mr-3">
                <mat-icon>supervised_user_circle</mat-icon>
              </button>
              <a href="#">Comptes</a>
            </mat-list-item>
            <mat-list-item routerLink="/issues">
              <button mat-icon-button class="mr-3">
                <mat-icon>bug_report</mat-icon>
              </button>
              <a href="#">Issues</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button>
        <h1>Bastet</h1>
      </button>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>account_circle</mat-icon>
          <span>My Account</span>
        </button>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
      </mat-menu>
      <button mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
