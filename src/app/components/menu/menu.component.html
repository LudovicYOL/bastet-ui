<mat-sidenav-container class="container">

  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="sidenav-menu bottom-to-top">
    <img src="./assets/images/bastet.png" width="100%">
    <div class="mt-3">
      <mat-nav-list class="sidenav-links">
        <mat-list-item routerLink="/home">
          <button mat-icon-button class="mr-3">
            <mat-icon>home</mat-icon>
            <a> Accueil </a>
          </button>
        </mat-list-item>
        <mat-list-item routerLink="/annuaire">
          <button mat-icon-button class="mr-3">
            <mat-icon>supervisor_account</mat-icon>
            <a> Annuaire </a>
          </button>
        </mat-list-item>
        <mat-list-item routerLink="/statistic">
          <button mat-icon-button class="mr-3">
            <mat-icon>bar_chart</mat-icon>
            <a> Statistiques </a>
          </button>
        </mat-list-item>
      </mat-nav-list>
      <mat-accordion multi="true" [displayMode]="displayMode" *ngIf="isAdmin()">
        <mat-expansion-panel class="no-shadow">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              <button mat-icon-button class="mr-3">
                <mat-icon>build</mat-icon> Administration
              </button>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item routerLink="/accounts">
              <button mat-icon-button class="mr-3">
                <mat-icon>supervised_user_circle</mat-icon>
              </button>
              <a>Comptes</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-menu header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button>
        <h1>Bastet</h1>
      </button>

      <div class="header-menu-action">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" overlapTrigger="false">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>account_circle</mat-icon>
            <span>Mon profil</span>
          </button>
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Param√®tres</span>
          </button>
        </mat-menu>
        <button mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
