<div class="container">
  <mat-list>
    <div *ngFor="let history of histories">
    <mat-list-item class="history-item">
      <div class="avatar">{{ getInitiales(history) }}</div>
      <div class="content">
      <span class="date">{{ history.date | date: '\'Le\' dd/MM/yyyy \'Ã \' HH:mm' }}</span><br/>
      <span class="text">{{ history.text }}</span>
    </div>
    <mat-icon *ngIf="canDelete()" class="history-delete" aria-label="Supprimer l'historique" (click)='deleteHistory(history)'>delete</mat-icon>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
  </mat-list>
  <button mat-stroked-button class="load-more-button" (click)='loadMore()'>Charger plus</button>
</div>
