<mat-card class="profile-card">
  <img mat-card-image src="../../../assets/images/yol_ludovic.jpg" alt="Photo de Ludovic YOL">

  <button mat-fab color="primary">
    <mat-icon aria-label="Modifier votre profil">edit</mat-icon>
  </button>

  <mat-card-header>
    <mat-card-title>{{ details?.name }}</mat-card-title>
    <mat-card-subtitle>{{ details?.email }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-icon-button color="accent">
        <mat-icon aria-label="facebook">favorite</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon aria-label="linked-in">favorite</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon aria-label="twitter">favorite</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon aria-label="github">favorite</mat-icon>
      </button></div>
  </mat-card-actions>
</mat-card>
