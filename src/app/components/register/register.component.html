<div class="register-container">

  <div class="back-button">
    <button mat-icon-button routerLink="/login">
      <mat-icon aria-label="Retour à la page de connexion">keyboard_backspace</mat-icon>
    </button>
  </div>

  <mat-card class="register-card">
    <img mat-card-image src="../../../assets/images/bastet_login.png" alt="Logo de l'application Bastet">
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
    </mat-card-header>
    <form (submit)="register()">
      <mat-card-content>
        <mat-form-field color="accent">
          <input matInput placeholder="Nom" required name="name" [(ngModel)]="credentials.name">
        </mat-form-field>
        <mat-form-field color="accent">
          <input matInput placeholder="Adresse mail" [formControl]="email" required name="email" [(ngModel)]="credentials.email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field color="accent">
          <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="credentials.password">
          <mat-icon class="pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>

        <div fxLayout="column" fxLayoutAlign="center center">
          <button class="register-button" type="submit" mat-stroked-button>Créer un compte</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
